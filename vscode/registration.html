<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="background-color: lightyellow;">
    <h1>REGISTRATION FORM</h1>
    <form>
        <label>First Name</label>
        <input type="text" name="uname" id="uname"><br><br>
        <label>Second Name</label>
        <input type="text" name="uname" id="uname"><br><br>
        <label>Email</label>
        <input type="email" name="uname" id="unmae"><br><br>
        <label>password</label>
        <input type="password" name="psw"><br><br>
        <label>phone number</label>  
        <input type="number" name="number">
        <h3>Gender</h3>
        <input type="radio" name="Gender" id="male">
        <label>male</label>
        
        <input type="radio" name="Gender" id="female">
        <label>female</label>

        <input type="radio" name="Gender" id="others">
        <label>others</label>

        <h3>Hobbies</h3>
        <input type="checkbox" name="game" id="football">
        <label>football</label>

        <input type="checkbox" name="game" id="cricket">
        <label>cricket</label>

        <input type="checkbox" name="game" id="tennis">
        <label>tennis</label>

        <h3>State</h3>
        <label>state</label>
        <select name="state" id="state">
            <option value="kerala">kerala</option>
            <option value="tamilnadu">tamilnadu</option>
            <option value="karnataka">karnataka</option>
        </select>
        <br><br>
            <div>
            <label>address</label>
            <textarea name="address" id="address" cols="20" rows="3"></textarea>
            </div>

            <h3>upload photos</h3>
            <label>file</label>
            <input type="file" name="photos" id="photos">

            <br><br>

            <input type="button" value="register">

    </form>
    </div>
</body>
