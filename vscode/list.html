<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="list.css">
</head>
<body>
    <h1>HTML LISTS</h1>
    <div class="fru"
    style="border:1px solid black; float: left; width: 30%; padding-bottom: 10%;background-color: white;">
        
        <ol>
            <h3 style="background-color: rgb(156, 223, 90);"><u>FRUITS</u></h3>
            <li class="fru">Apple</li><br>
            <li class="fru">Mango</li><br>
            <li class="fru">Orange</li><br>
        </ol>
    </div>


    <div class="veg"
    style="border:1px solid black; float: left; width: 30%; padding-bottom: 10%;background-color: white;" >
        <ul style="list-style: square;">
            <h3 style="background-color: rgb(233, 98, 233);"><u>VEGETABLES</u></h3>
            <li class="veg">potato</li><br>
            <li class="veg">Tomato</li><br>
            <li class="veg">onion</li><br>
        </ul>
    </div>


    <div class="groc"
    style="border:1px solid black; float: left; width: 30%;  padding-bottom: 10%;background-color: white;"  >
        <ul style="list-style: square;">
            <h3 style="background-color: palevioletred;"><u>GROCERIES</u></h3>
            <li class="groc">Rice</li><br>
            <li class="groc">Flour</li><br>
            <li class="groc">Pulses</li><br>
        </ul>
    </div>
   
    
</body>
</html>
